[p2p]
listen_ip=0.0.0.0
listen_port=30302
sm_ssl=false
nodes_path=./
nodes_file=nodes.json

[certificate_blacklist]

[certificate_whitelist]

[rpc]
listen_ip=0.0.0.0
listen_port=20202
thread_count=4
sm_ssl=false

[web3_rpc]
enable=false

[cert]
ca_path=./conf
ca_cert=ca.crt
node_key=ssl.key
node_cert=ssl.crt
multi_ca_path=multiCaPath

[security]
enable_hsm=false

[storage_security]
enable=false

[consensus]
min_seal_time=500

[executor]
enable_dag=false

[storage]
data_path=light_data
enable_cache=true
key_page_size=10240
enable_archive=false

[txpool]
limit=15000
notify_worker_num=2
txs_expiration_time=600

[sync]
enable_light_node=true

[redis]

[flow_control]

[log]
enable=true
log_path=./log
level=info
max_log_file_size=1024
